<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="title">Login</div>
        <div class="subtitle">Log in to your account!</div>
        <form id="register_form">
            <div class="input-container ic1">
                <input id="username" class="input" type="text" placeholder=" " />
                <div class="error_message" id="usernameError"></div>
                <div class="cut"></div>
                <label for="username" class="placeholder">Username</label>
              </div>
              <!-- <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Last name</label>
              </div> -->
              <div class="input-container ic2">
                <input id="password" class="input" type="password" placeholder=" " />
                <div class="error_message" id="passwordError"></div>

                <div class="cut cut-short"></div>
                <label for="password" class="placeholder">Password</>
              </div>
              <button type="submit" class="submit">submit</button>
        </form>
      </div>

      <script src="./assets/js/login.js"></script>
</body>
</html>
